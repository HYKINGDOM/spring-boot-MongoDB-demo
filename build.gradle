plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.java.mongo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    maven { url 'https://maven.aliyun.com/nexus/content/groups/public/'}
    maven { url 'https://maven.aliyun.com/nexus/content/repositories/jcenter'}
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
        mavenCentral()

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.6.4'

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.4'


    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
// https://mvnrepository.com/artifact/com.graphql-java-kickstart/graphql-spring-boot-starter
//    implementation group: 'com.graphql-java-kickstart', name: 'graphql-spring-boot-starter', version: '12.0.0'
//    testCompileOnly group: 'com.graphql-java-kickstart', name: 'graphql-spring-boot-starter', version: '12.0.0'
//    runtimeOnly group: 'com.graphql-java-kickstart', name: 'altair-spring-boot-starter', version: '12.0.0'


}

tasks.named('test') {
    useJUnitPlatform()
}
